<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Account.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md text-white">
        <div class="container-fluid p-0 text-white">
          <a class="navbar-brand mx-0" href="#"
            ><img
              class="mx-0 px-0 d-block"
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Tv Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Recently added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">My list</a>
              </li>
            </ul>
            <span class="navbar-text">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search text-white m-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-bell-fill text-white m-3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
                />
              </svg>
              <img
                class="w-25"
                src="./Netflix-assets/assets/avatar.png"
                alt="avatar"
              />
            </span>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="justify-content-center align-items-center w-75 mx-auto mt-5 text-secondary"
    >
      <h1 class="">Account</h1>
      <article class="border-top border-bottom border-secondary p-3 container">
        <div class="row">
          <div class="col-12 col-lg-4">
            <div class="row">
              <div class="col-12 col-lg-4">
                <h3 class="text-secondary">Membership and billing</h3>
                <div class="col-12 col-lg-4"></div>
                <div class="col-12 col-lg-4">
                  <button type="button" class="btn btn-secondary">
                    Cancel Membership
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-8 border-bottom border-secondary p-3">
            <div class="row">
              <p>
                <strong class="text-black">student@strive.school</strong>
                <a
                  class="link-offset-2 link-underline link-underline-opacity-0"
                  href="#"
                  >Change account email</a
                >
              </p>
            </div>
            <div class="row">
              <p>
                Password:******
                <a
                  class="link-offset-2 link-underline link-underline-opacity-0"
                  href="#"
                  >Change Password</a
                >
              </p>
            </div>
            <div class="row">
              <p>
                Phone:123 456 789
                <a
                  class="link-offset-2 link-underline link-underline-opacity-0"
                  href="#"
                  >Change Phone number</a
                >
              </p>
            </div>

            <div class="col-12 col-lg-8 border-top border-secondary p-3 d-flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-paypal"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14.06 3.713c.12-1.071-.093-1.832-.702-2.526C12.628.356 11.312 0 9.626 0H4.734a.7.7 0 0 0-.691.59L2.005 13.509a.42.42 0 0 0 .415.486h2.756l-.202 1.28a.628.628 0 0 0 .62.726H8.14c.429 0 .793-.31.862-.731l.025-.13.48-3.043.03-.164.001-.007a.35.35 0 0 1 .348-.297h.38c1.266 0 2.425-.256 3.345-.91q.57-.403.993-1.005a4.94 4.94 0 0 0 .88-2.195c.242-1.246.13-2.356-.57-3.154a2.7 2.7 0 0 0-.76-.59l-.094-.061ZM6.543 8.82a.7.7 0 0 1 .321-.079H8.3c2.82 0 5.027-1.144 5.672-4.456l.003-.016q.326.186.548.438c.546.623.679 1.535.45 2.71-.272 1.397-.866 2.307-1.663 2.874-.802.57-1.842.815-3.043.815h-.38a.87.87 0 0 0-.863.734l-.03.164-.48 3.043-.024.13-.001.004a.35.35 0 0 1-.348.296H5.595a.106.106 0 0 1-.105-.123l.208-1.32z"
                />
              </svg>

              <p>Paypal</p>
              <p>
                <strong class="text-black">admin@strive.school</strong>
                <a
                  class="link-offset-2 link-underline link-underline-opacity-0"
                  href="#"
                  >Update payment info</a
                >
              </p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
