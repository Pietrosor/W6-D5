<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Profile.css" />
  </head>
  <body>
    <header>
      <a class="navbar-brand mx-0" href="#"
        ><img
          class="mx-0 px-0 d-block"
          src="./Netflix-assets/assets/netflix_logo.png"
          alt="logo"
      /></a>
    </header>
    <main
      class="justify-content-center align-items-center w-50 mx-auto mt-5 text-secondary"
    >
      <h1 class="text-white">Edit Profile</h1>
      <article class="border-top border-bottom border-secondary p-3 container">
        <div class="row">
          <div class="col-12 col-lg-4">
            <img src="./Netflix-assets/assets/kids_icon.png" alt="" />
          </div>
          <div class="col-12 col-lg-8">
            <input
              type="text"
              class="form-control bg-secondary text-white my-2"
              value="Strive Student"
            />

            <label class="mt-3">Language:</label>
            <select class="form-select bg-dark text-white">
              <option selected>English</option>
              <option selected>Italian</option>
              <option selected>Espanol</option>
              <option selected>French</option>
            </select>
            <div class="mt-3 border-top border-bottom py-2">
              <strong>Maturity Settings:</strong>
              <button class="btn btn-sm btn-secondary">
                ALL MATURITY RATINGS
              </button>
              <p class="small">
                Show titles of <strong>all maturity ratings</strong> for this
                profile.
              </p>
            </div>
            <div class="mt-3">
              <strong>Autoplay controls</strong>
              <div>
                <input type="checkbox" /> Autoplay next episode in a series on
                all devices.
              </div>
              <div>
                <input type="checkbox" /> Autoplay previews while browsing on
                all devices.
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer
      class="justify-content-center align-items-center w-50 mx-auto mt-0 text-secondary"
    >
      <div class="col-12 d-flex justify-content-between mt-4">
        <button class="btn btn-light">SAVE</button>
        <button class="btn btn-outline-light">CANCEL</button>
        <button class="btn btn-outline-light">DELETE PROFILE</button>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
