<!DOCTYPE html>

    <title>Netflix</title>

    <header>
      <nav class="navbar navbar-expand-lg text-white">
        <div class="container-fluid p-0 overflow-hidden text-white">
          <a class="navbar-brand mx-0" href="#"
            ><img
              class="mx-0 px-0 d-block"
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Home</a

              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Tv Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Recently added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">My list</a>
              </li>
            </ul>
            <span class="navbar-text">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search text-white m-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-bell-fill text-white m-3"
                viewBox="0 0 16 16"
              >
                <path

                />
              </svg>
              <img
                class="w-25"
                src="./Netflix-assets/assets/avatar.png"
                alt="avatar"
              />
            </span>
          </div>
        </div>
      </nav>
